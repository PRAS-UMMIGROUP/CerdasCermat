		});

		var out;
		var x;
		const music = new Audio('10 detik.mp3');

		function timerStart(){
			$('#startTime').hide();
			$('#resetTime').show();

			var seconds = 11 * 1000;
			
			out = setTimeout(function(){
				$('#timeUp').show();	
				$('#secondLeft').hide();	
				$('#resetTime').hide();
				$('#startTime').show();

				console.log("set");
			}, seconds);

			var countDown = new Date().getTime()+seconds;
			x = setInterval(function() {
				
				var left = countDown - new Date().getTime();
				var seconds_remaining = Math.floor((left % (1000 * 60)) / 1000);

				if (seconds_remaining>=10 && seconds_remaining>0){
					$('#secondLeft').html(seconds_remaining);
				}
				else if(seconds_remaining>0){
					$('#secondLeft').html("0"+seconds_remaining);
				}
				else if(seconds_remaining<=0){
					$('#timeUp').show();
					$('#secondLeft').hide();	
					clearInterval(x);
				}    				

				//if (left < 0) {
				//}
			}, 100);

		}

		function timerStop(){
			clearTimeout(out);
			clearInterval(x);
					
			$('#timeUp').hide();
			$('#secondLeft').show();
			console.log("zero");
			music.currentTime = 0;
		}		

		$('#showTimer').on('click', function() {
			$('#showTimer').hide();

			if('#timeUp:visible'){
				timerStop();
			}

			$('#timer').show();
			$('#hideTimer').show();
			$('#startTime').show();
			$('#resetTimeTime').show();

		});

		$('#hideTimer').on('click', function() {
			$('#showTimer').show();

			$('#timer').hide();
			$('#hideTimer').hide();
			$('#startTime').hide();
			$('#resetTimeTime').show();
		});

		$('#toggle5').on('click', function() {

		});

		$('#startTime').on('click', function() {
			timerStop();
			timerStart();
			music.play();
		});

		
		$('#resetTime').on('click', function() {
			timerStop();
			$('#resetTime').hide();
			$('#startTime').show();
			music.pause();
			music.currentTime = 0;
		});
